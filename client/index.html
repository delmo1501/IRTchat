<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delmoChat</title>

    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

        const getUsername = async () => {
            const username = localStorage.getItem('username')
            console.log('1', username)
            if (username) {
                console.log('2', username)
                console.log(`user existed ${username}`)
                return username
            }

            const res = await fetch('https://random-data-api.com/api/v2/users?size=2&is_xml=true') //lets use random data to get users
            console.log('3',res)
            const { username: randomUsername } = await res.json()

            localStorage.setItem('username', randomUsername)
            return randomUsername
        }
        // surprise, we can import in vanillajs, a net package to use it
        const socket = io({
            auth: { // this is gonna be in EACH message and petition
                serverOffSet: 0,
                username: getUsername()
            }
        })

        const form = document.getElementById('form')
        const input = document.getElementById('input')
        const messages = document.getElementById('messages')

        socket.on('chat message', (msg, serverOffSet, username) => {
            const item = `<li>
                <p>${msg}</p>
                <small>${username}</small>
            </li>`
            messages.insertAdjacentHTML('beforeend', item)
            socket.auth.serverOffSet = serverOffSet
            //lets scroll to the bottom so we are not stuck in the message
            messages.scrollTop = messages.scrollHeight
        })
 
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            if (input.value) {
                socket.emit('chat message', input.value)
                input.value = ''
            }
        })
    </script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            font-family: Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px 36px 100px 36px;
            grid-template-rows: 1fr;
        }

        #chat {
            border: 1px solid #ccc; 
            border-radius: 4px;
            overflow: hidden;
            width: 350px;
            height: 100%;
            position: relative;
        }
        #form {
            bottom: 0;
            display: flex;
            height: 48px;
            left: 0;
            padding: 4px;
            position: absolute;
            right: 0;
        }
        #input {
            border-radius: 9999px;
            border: 1px solid #eee;
            flex: 1;
            margin: 4px;
            padding: 0 8px;
        }
        #input:focus {
            outline: 0;
        }
        #form > button {
            background-color: #09f;
            color: #fff;
            border: 0;
            margin: 4px;
            border-radius: 4px;
        }
        #messages {
            overflow-y: scroll;
            height: 100%;
            scroll-behavior: smooth;
            padding-bottom: 48px;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages>li {
            padding: .5rem 1rem;
        }
        #messages>li:nth-child(odd) {
            background: #000;
        }


    </style>
</head>
<body>
    <section id="chat">
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="message" id="input" placeholder="Type a message" autocomplete="off" /> 
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
